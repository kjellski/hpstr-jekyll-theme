title:            kjellskis.bytelunch
description:      This is my small blog with stuff I care about.
disqus_shortname: kjellskis-bytelunch
#Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://localhost:4000

# Owner/author information
owner:
  name:           Kjellski
  avatar:         avatar.jpeg
  bio:            "I don't necessarily agree with everything I think. - Andrew Eldrich"
  email:          otto.kjell@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        http://twitter.com/kjellski
  facebook:
  github:         https://github.com/kjellski
  stackexchange:  http://stackoverflow.com/users/603309/kjellski
  linkedin:       https://www.linkedin.com/pub/kjell-otto/10/b51/361
  instagram:
  flickr:
  tumblr:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Background image to be tiled on all pages
background:

# custom navigation by codrops
custom_navigation:       true

# Analytics and webmaster tools stuff goes here
google_analytics: UA-41779627-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Theme Setup
    url: /theme-setup
  - title: GitHub
    url: https://github.com/kjellski
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Germany/Berlin
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]