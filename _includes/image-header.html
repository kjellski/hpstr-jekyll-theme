{% if page.image.feature %}
<div class="entry-header">
    {% if page.image.credit %}
        <div class="image-credit">Image source:
            {% if page.image.creditlink %}
                <a href="{{ page.image.creditlink }}">
            {% endif %}
            {{ page.image.credit }}
            {% if page.image.creditlink %}
                </a>
            {% endif %}
        </div><!-- /.image-credit -->
    {% endif %}
    <div class="entry-image">
        <img src="{{ site.url }}/images/{{ page.image.feature }}" alt="{{ page.title }}">
    </div><!-- /.entry-image -->
</div><!-- /.entry-header -->
{% else %}
<div class="entry-header">
    <div class="image-credit">Image source:
        <a href="{{ site.defaults.image.creditlink }}">{{ site.defaults.image.credit }}</a>
    </div><!-- /.image-credit -->
    <div class="entry-image">
        <img src="{{ site.url }}/images/{{ site.defaults.image.feature }}" alt="{{ page.title }}">
    </div><!-- /.entry-image -->
</div><!-- /.entry-header -->
{% endif %}
